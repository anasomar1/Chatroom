<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Chatroom</title>
  </head>
  <body>
    <!-- Container & Title -->
    <div class="container my-4">
      <h1 class="my-4 text-center">Chatroom</h1>
      <!-- Buttons for chatrooms-->
      <div class="chat-rooms mb3 text-center">
        <div class="my-2">Choose a chatroom:</div>
        <button class="btn" id="general">#general</button>
        <button class="btn" id="gaming">#gaming</button>
        <button class="btn" id="music">#music</button>
        <button class="btn" id="sports">#sports</button>
      </div>
      <!-- Chat List -->
      <div class="chat-window">
        <ul class="chat-list list-group"></ul>
      </div>

      <!-- New Chat Form -->
      <form class="new-chat my-3">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">Your message:</div>
          </div>
          <input type="text" id="message" class="form-control" required />
          <div class="input-group-append">
            <input type="submit" class="btn" value="send" />
          </div>
        </div>
      </form>
      <!-- Update name form-->
      <form class="new-name my-3">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">Update name:</div>
          </div>
          <input type="text" id="name" class="form-control" required />
          <div class="input-group-append">
            <input type="submit" class="btn" value="update" />
          </div>
        </div>
        <div class="update-msg"></div>
      </form>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.30.1/date_fns.min.js"
      integrity="sha512-F+u8eWHrfY8Xw9BLzZ8rG/0wIvs0y+JyRJrXjp3VjtFPylAEEGwKbua5Ip/oiVhaTDaDs4eU2Xtsxjs/9ag2bQ=="
      crossorigin="anonymous"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-firestore.js"></script>

    <script>
      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional

      //GENERATE YOUR OWN DATA USING FIREBASE

      // var firebaseConfig = {
      //   apiKey: "YOUR API KEY",

      //   projectId: "YOUR PROJECT ID",
      //   storageBucket: "YOUR STORAGEBUCKET",
      //   messagingSenderId: "YOUR MESSAGING SENDER ID",
      //   appId: "YOUR APP ID",
      //   measurementId: "YOUR MEASUREMENT ID",
      // };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);

      const db = firebase.firestore();
    </script>
    <!-- Scripts -->
    <script src="scripts/chat.js"></script>
    <script src="scripts/ui.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
